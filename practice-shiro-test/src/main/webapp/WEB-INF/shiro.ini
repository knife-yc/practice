[main]
cacheManager = org.apache.shiro.cache.MemoryConstrainedCacheManager
securityManager.cacheManager = $cacheManager
knifeRealm = com.yc.shiro.test.KnifeRealm
securityManager.realm = $knifeRealm
shiro.loginUrl = /login.jsp
authc.successUrl = /home.jsp
[urls]
/login.jsp = authc
/logout = logout
/index.jsp = perms
[filters]
authc = com.yc.shiro.test.KnifeAuthenticatingFilter
perms = com.yc.shiro.test.KnifeAuthorizationFilter




